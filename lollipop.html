<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alertă Virus</title>
    <style>
        /* Preloader */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-content {
            background-color: red;
            padding: 50px;
            border-radius: 10px;
            font-size: 28px;
            font-weight: bold;
            color: white;
            text-align: center;
        }

        .popup-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: black;
            color: white;
            border: none;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .popup-button:hover {
            background-color: darkred;
        }

        /* Body content - this will be hidden initially */
        body {
            visibility: hidden;
        }
    </style>
</head>
<body>

    <!-- Preloader and popup -->
    <div id="preloader">
        <div class="popup-content">
            <p>ALERTĂ! Computatorul tău a fost infectat cu viruși!</p>
            <p>Te rugăm să acționezi imediat!</p>
            <button class="popup-button" onclick="closePopup()">Închide</button>
        </div>
    </div>

    <script>
        // Funcție pentru închiderea popup-ului
        function closePopup() {
            document.getElementById('preloader').style.display = 'none';
            document.body.style.visibility = 'visible'; // Vizibilizează corpul paginii
        }
    </script>

</body>
</html>
